<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image" > </div>
            <div class="card-details">
                <div class="title"> Beach Day</div>
                <div class="name">Refus the dog</div>
                <div class="modify-details">Modified 02/08/2020 by bfrost</div>
            </div>
        </div>
        <form class="form-container">
            <lable for="name" class="lable">Name</lable>
            <input id="name" type="text" placeholder="name" class="input-field">
            <lable for="email" class="lable">Email</lable>
            <input type="email" id="email" placeholder="email" class="input-field">
            <lable class="lable" for="phoneNumber">Phone Number</lable>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" class="input-field">
            <lable class="lable" for="password">Password</lable>
            <input type="password" id="password" placeholder="Password" class="input-field">
            <lable class="lable" for="cPassword">Confirm Password</lable>
            <input type="password" id="cPassword" placeholder="Confirm Password" class="input-field">
            <button class="save"> SAVE </button>
        </form>
    </div>
</body>
</html>
